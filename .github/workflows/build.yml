name: Build Test
on: [push]
jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        compiler: [gcc, clang]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install dependencies
        run: |
          sudo apt update || true
          sudo apt --yes --no-install-recommends install libglib2.0-dev libbson-dev libleveldb-dev liblmdb-dev libmongoc-dev libsqlite3-dev librados-dev libfuse-dev libmariadb-dev
          sudo apt --yes purge glib-networking
          sudo apt --yes autoremove
      - name: Configure
        env:
          CC: ${{ matrix.compiler }}
        run: |
          ./waf configure --debug --leveldb=/usr
      - name: Build
        run: |
          ./waf
      - name: Create configuration
        run: |
          . ./scripts/environment.sh
          julea-config --user --object-servers="$(hostname)" --kv-servers="$(hostname)" --db-servers="$(hostname)" --object-backend=posix --object-component=server --object-path=/tmp/julea/object/posix --kv-backend=lmdb --kv-component=server --kv-path=/tmp/julea/kv/lmdb --db-backend=sqlite --db-component=server --db-path=/tmp/julea/db/sqlite
      - name: Tests
        run: |
          ./scripts/test.sh
